<div class="container mt-5">
    <div class="mb-5">
        <table class="table">
            <h3>CURRENT EVENTS</h3>
            <tr>
              <th>Title</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Action</th>
            </tr>
            <tr>
              <td>Jupiler Pro League</td>
              <td>XX-XX-XXXX</td>
              <td>XX-XX-XXXX</td>
              <td>
                <button class="btn me-2">View</button>
              </td>
            </tr>
          </table>       
    </div>

    
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Test your luck</h1>
        <p class="lead">Sign up to bet on games and much more!</p>
        <div class="text-center">
            <button class="btn btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register-form (cancelRegister)="cancelRegisterMode($event)"></app-register-form>
            </div>
        </div>
    </div>
</div>
