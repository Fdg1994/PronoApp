<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Test your luck</h1>
        <p class="lead">Sign up to bet on games and much more!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register-form (cancelRegister)="cancelRegisterMode($event)"></app-register-form>
            </div>
        </div>
    </div>
</div>
